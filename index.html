<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COOLIE</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>COOLIE</h1>
      <p class="tagline">🔥 Knowledge. Power. Style. 🔥</p>
    </header>

    <main>
      <div class="card-container">
        <div class="card">🧠 Daily GK</div>
        <div class="card">🗞️ News</div>
        <div class="card">🏏 Sports</div>
        <div class="card">😄 Funny Facts</div>
        <div class="card">📊 Quizzes</div>
      </div>

      <div class="generator">
        <input type="text" id="promptInput" placeholder="Enter your image prompt...">
        <button onclick="generateImage()">🎨 Generate Image</button>
      </div>
    </main>

    <footer>
      <p>© 2025 COOLIE. Made with 💥 by Deva Squad.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
